<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabla</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-header">
        <header class="header">
            <div class="logo-container">
                <a href="#">
                    <img src="/img/nabla-logo.png" alt="LOGO" class="logo">
                </a>
            </div>
            <nav>
                <ul class="header-list">
                    <li><a href="#" class="nav-links">Home</a></li>
                    <li><a href="#" class="nav-links">Vision</a></li>
                    <li><a href="#" class="nav-links">Team</a></li>
                    <li><a href="#" class="nav-links">Careers</a></li>
                    <li><a href="#" class="nav-links">Blog</a></li>
                </ul>
            </nav>
            <div class="nav-button">
                    <button class="btn-1">Get early access</button>
            </div>
        </header>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__logo">
                <a href="">
                    <img src="/img/nabla-logo.png" alt="Nabla Logo Footer" class="logo-footer">
                </a>
            </div>
            <div class="footer__company">
                <h3 class="footer__title">Company</h3>
                <p class="footer__text">Team</p>
                <p class="footer__text">Careers</p>
            </div>
            <div class="footer__addres">
                <h3 class="footer__title">Address</h3>
                <p class="footer__text">Paris</p>
                <p class="footer__text">Hamburg</p>
            </div>
            <div class="footer_contact">
                <h3 class="footer__contact">Contact</h3>
                <p class="footer__text">Get in touch</p>
            </div>
            <div class="footer__social-networks">
                <div class="social-networks__icons">
                    <img src="img_icons/instagram.svg" alt="Instagram" class="social-icon">
                    <img src="/img_icons/facebook.svg" alt="Facebook" class="social-icon">
                    <img src="/img_icons/twitter.svg" alt="Twitter" class="social-icon">
                    <img src="/img_icons/linkedln.svg" alt="Linkedln" class="social-icon">
                </div>
                <div>
                    <p class="footer__text">Nabla Technologies - 2022</p>
                    <p class="footer__text">All Rights reserved</p>
                    <p class="footer__text">Legal notice - T&C</p>
                </div>
            </div>
        </div>
    </footer>
    
    
</body>
</html>
